<div  class="shopmsgctr" ng-controller="shopmsgCtrl">
	<div ng-show="shopmsgshow">
	<p class="shopmsg_title">
	<span class="shopmsg_name">{{shopmsg.shopname}}</span>
	<span class="shopmsg_toplink" ng-click="user.intoshopdel(shopmsg.shopid,shopmsg.shopname,shopmsg.index)">进入店铺</span>
	<span class="shopmsg_toplink" ng-click="user.lettertoshop(shopmsg.shopid)">私信店主</span>
	<span class="fa fa-times fa-2x close-icon" ng-click="user.close()" onmouseover="this.style.color='#43bb6f';" onmouseout="this.style.color='#c5c5c5';"></span>
	</p>
	<hr class="shopmsg_hr"></hr>
	<div class="shopmsg_msgdiv shop_introhtml" ng-bind-html="shopmsg.html"></div>
	<span class="shopmsg_time">{{shopmsg.time*1000|date:'yyyy-MM-dd HH:mm:ss'}}</span>
	</div>
	 <div ng-if="shopshow" ng-include="'views/customer/account/shopDel/shopDel.html'" ></div>
</div>
