    <ul class="img-list">
      <li class="imhover-project-10" style="width:210px;height:210px;margin-left:6px;margin-right:7px" ng-repeat="i in uploader.queue">
        <div class="mask">
            <div class="load-container" style="width:210px;height:210px">
                <div class="loader-6" style="margin:55px auto;">
                        加载中...
                </div>
            </div>
        </div>
      </li>
      <li ng-repeat="imgsrc in imgInfo.imgs track by $index">
        <div class="img-cnt border-style1"> 
        <a style="line-height:207px" href="javascript:void(0)">
            <img ng-src="{{imgsrc}}@209w_209h_1e_1l_1c" ng-click="enlarge(imgsrc,$index)" />
        </a>
        <a class="trash-icon" style="display:none;" href="javascript:void(0)" ng-click="delImg($index)" ng-doimg></a> 
        </div>
      </li>
      <li>  
        <div class="upload-btn1">
        <input type="file" nv-file-select="" uploader="uploader" multiple /></br>
        </div>
      </li>
      <div ng-show="large" class="large-bk">
          <a ng-class="{'a-disabled':noLast}" class="turn-left" ng-click="lastImg()"><i class="fa fa-chevron-left fa-4x"></i></a>
          <img style="display:inline-block;" ng-src="{{largeSrc}}" />
          <a class="trash-icon" href="javascript:void(0)" ng-click="closeLarge()"></a>
          <a ng-class="{'a-disabled':noNext}" class="turn-right" ng-click="nextImg()"><i class="fa fa-chevron-right fa-4x"></i></a>
      </div>
    </ul>
