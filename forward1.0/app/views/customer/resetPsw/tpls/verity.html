
        <ol class="process-bar" style="width:100%">
            <li class="step first" style="width:25%;z-index:4">
                <div class="current_dot grey_dot"><span class="index_font">1</span></div><span class="tab_font tab_font_grey">确认账号</span>
                <span class="highlight"></span>
                <span class="arrow"></span>
            </li><li class="step current" style="width:25%;z-index:3"><div class="current_dot "><span class="index_font">2</span></div><span class="tab_font">身份验证</span>
                <span class="highlight"></span>
                <span class="arrow"></span>
            </li><li class="step" style="width:25%;z-index:2"><div class="current_dot grey_dot"><span class="index_font">3</span></div><span class="tab_font tab_font_grey">重置密码</span>
                <span class="highlight"></span>
                <span class="arrow"></span> 
            </li><li class="step last" style="width:25%;z-index:1"><div class="current_dot grey_dot"><span class="index_font">4</span></div><span class="tab_font tab_font_grey">修改完成</span></li>
        </ol>
        <!--span style="color:#666666;position:relative;top:-30px;">为了您的账号安全，请完成身份验证</span-->
        <form class="form-horizontal form_frame" name="noteForm" id="noteFormle" role="form" ng-submit="reset.verity.postNote()" novalidate>
            <div class="form-group" style="position:relative;top:-8px;">
              <div class="col-md-1">
                <span style="color:#f76120;line-height:32px;" ng-bind="reset.verity.phoneNum"></span>
            </div>
            <!--input ng-hide="reset.verity.clicked" type="button" class="get_verity btn btn-sm btn-default" style="margin-left:20px;" ng-click="reset.verity.getNote()" value="获取验证码" /-->
            <input ng-hide="reset.verity.clicked" type="button" class="btn btn-sm btn-default" style="margin-left:30px;" ng-click="reset.verity.getNote()" value="获取验证码" />
            <input ng-show="reset.verity.clicked" type="text" class="re_send" style="width:90px;height:29px;text-align:center;margin-left:20px;" ng-model="reset.verity.reSend" disabled />
          </div>
          <div class="form-group">
              <div class="col-md-6">
                  <input type="text" class="form-control input_verify" name="note" id="note" ng-blur="reset.verity.noteBlur()" ng-focus="reset.verity.noteFocus()"  ng-model="reset.verity.note" placeholder="输入验证码" required />
                  <span ng-show="noteForm.note.$dirty && noteForm.note.$error.required || reset.verity.noteblur" style="color:#da1111;position:absolute;top:-10px;left:200px;">请输入短信验证码</span>
                  <span ng-show="reset.verity.noteErr" style="color:#da1111;position:absolute;top:-10px;left:200px">验证码输入错误</span>
            </div>
          </div>
          <div class="form-group next_step_button">
            <input style="background-color:#43bb6f;position:relative;top:-15px;" type="submit" ng-disabled="noteForm.$invalid" class="next_step_button_submit btn btn-primary" value="下一步" />
          </div>
        </form>
