<div class="feedc_box">
    <div class="modal-header mag-modal-header feec_mod">
        <div class="modal-title">反馈</div>
        <a href="javascript:void(0)" class="close" ng-click="_cancel()"><i class="fa fa-times"></i></a>
    </div>
    <div class="modal-body feedc_body">
        {{feedres}}
    </div>
    <div class="feedc_padding"></div>
    <div class="modal-footer feedc_foot">
        <button class="submit-btn" ng-click="_confirm()">确定</button>
    </div>
</div>
