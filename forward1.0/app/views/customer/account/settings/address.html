<div>
    <div class="modal-header mag-modal-header" style="padding:5px">
        <div class="modal-title">添加收货地址</div>
        <a href="javascript:void(0)" class="close" ng-click="_cancel()"><i class="fa fa-times"></i></a>
    </div>
    <div class="modal-body" style="padding:10px">
        <div class="mag-info-container">
            <form class="form-horizontal" name="phoneform" novalidate>
                <div class="form-group">
                    <label for="input1" class="col-sm-3 control-label mag-control-label pull-left">收件人姓名</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control mag-form-control" id="input1" placeholder=""
                               name="name" ng-model="name" required>
                    </div>
                    <span class="text-danger" style="line-height: 36px;">*</span>
                </div>
                <div class="form-group">
                    <label for="input2" class="col-sm-3 control-label mag-control-label pull-left">收件人手机</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control mag-form-control" placeholder="" id="input2"
                               name="phone" ng-model="phone" ng-pattern="/^\d{11}$/" required>
                    </div>
                    <span class="text-danger" style="line-height: 36px;">*</span>
                </div>
                <p ng-show="phoneform.phone.$dirty && phoneform.phone.$invalid"
                   class="text-danger" style="padding-left: 125px;">请输入11位手机号码</p>

                <div class="form-group">
                    <label class="col-sm-3 control-label mag-control-label pull-left">所在城市</label>

                    <div class="col-sm-8">
                        <select class="form-control mag-form-control" id="input6" ng-model="province"
                                ng-options="c.province_id as c.province_name for c in this_province"
                                style="width: 48%; display: inline-block"
                                ng-change="getCitys(province)">
                        </select>
                        <select class="form-control mag-form-control inline-block" id="input7" ng-model="city"
                                ng-options="c.city_id as c.city_name for c in this_city"
                                style="width: 48%; display: inline-block; float: right">
                        </select>
                    </div>
                    <span class="text-danger" style="line-height: 36px;">*</span>
                </div>
                <div class="form-group">
                    <label for="input3" class="col-sm-3 control-label mag-control-label pull-left">详细地址</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control mag-form-control" id="input3" placeholder=""
                               name="address" ng-model="address" required>
                    </div>
                    <span class="text-danger" style="line-height: 36px;">*</span>
                </div>
                <div class="form-group">
                    <label for="input4" class="col-sm-3 control-label mag-control-label pull-left">邮编</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control mag-form-control" id="input4" placeholder=""
                               name="code" ng-model="code">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div style="height: 30px;"></div>
    <div class="modal-footer" style="padding:10px">
        <!--<button type="button" class="cancel-btn" ng-click="_cancel()">取消</button>-->
        <button type="button" class="submit-btn" ng-click="_confirm()" ng-disabled="phoneform.$invalid">确定</button>
    </div>
</div>
