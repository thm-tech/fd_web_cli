
<div class="pub-group" style="margin:0 0 20px -10px">
    <label style="width:90px" class="input-title">
    <span class="r-star">*</span>    
    商品名称</label>
    <input type="text" id="commId" name="commId" ng-model="goods.basicInfo.name" class="form-control pub-control"  required />
    <span ng-if="goodsForm.commId.$dirty && goodsForm.commId.$error.required" style="color:#db4a17">请填写商品名称</span>
</div>
<div class="pub-group">
    <label class="input-title">商品条码</label>
    <input type="text" id="barcode" name="barcode" ng-model="goods.basicInfo.barcode" class="form-control pub-control"  />
</div>
<div class="pub-group">
    <label class="input-title">品牌名称</label>
    <input type="text" id="brandName" name="brandName" ng-model="goods.basicInfo.brandName" class="form-control pub-control" />
</div>
<div class="pub-group">
    <label class="input-title">    
    <!--
    <span class="r-star">*</span>    
    -->
        售价</label>
    <input type="number" id="price" name="price" ng-blur="goods.checkPrice()" ng-model="goods.basicInfo.price" class="form-control pub-control" />
    <span style="font-size:16px">元</span>
    <span ng-if="goodsForm.price.$dirty && goodsForm.price.$error.required" style="color:#db4a17">请填写售价</span>
    <span ng-if="!goods.legalPrice" style="color:#db4a17">售价带有非法字符</span>
    <span ng-if="!goods.priceRight" style="color:#db4a17">售价不能小于促销价</span>
    <span></span>
</div>
<div class="pub-group">
    <label class="input-title">促销价</label>
    <input type="number" id="proPrice" name="proPrice" ng-blur="goods.checkProPrice()" ng-model="goods.basicInfo.proPrice" class="form-control pub-control" />
    <span style="font-size:16px">元</span>
    <span ng-if="!goods.legalProPrice" style="color:#db4a17">促销价带有非法字符</span>
    <span ng-if="!goods.proPriceRight" style="color:#db4a17">促销价不能大于售价</span>
</div>

<div class="pub-group">
    <label class="input-title">商品描述</label>
    <textarea class="form-control pub-control" style="vertical-align:top;width:562px" name="detail" ng-model="goods.basicInfo.detail" ng-trim="true" rows="6" cols="30"></textarea>
</div>
<div class="pub-group" style="margin: 0  0 20px -10px">
    <label style="width:90px" class="input-title"><span class="r-star">*</span> 商品图片</label>
    <div class="opt-group">
        <ul class="img-list">
            <li ng-repeat="imgsrc in goods.basicInfo.imgList track by $index">
                <div class="img-cnt border-style1" style="width:172px;height:172px"> 
                    <a href="javascript:void(0)" style="line-height:170px">
                        <img ng-src="{{imgsrc}}@170w_170h_0e_1l" />
                    </a>
                    <a class="trash-icon" style="display:none;" href="javascript:void(0)" ng-click="goods.delImg($index)" ng-doimg></a> 
                </div>
            </li>
            <li class="imhover-project-10" style="width:172px;height:172px;" ng-repeat="i in uploader.queue">
                <div class="mask">
                    <div class="load-container pub-load-container">
                        <div class="loader-6 pub-loader" style="margin:40px auto;">
                        加载中...
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="upload-btn2" style="width:172px;height:172px">
                    <input style="width:170px;height:170px" type="file" nv-file-select="" uploader="uploader" multiple /></br>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="pub-group">
    <label class="input-title">备注</label>
    <textarea class="form-control pub-control goods-remark" ng-model="goods.basicInfo.remark" ng-trim="true" rows="6" cols="30"></textarea>
</div>
